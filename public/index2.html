<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Surviver Game</title>

    <!--for web sockets -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- jQuery + UI -->
    <script src="jslibraries/jquery.js"></script>
    <script src="jslibraries/jqueryui.js"></script>
    <link rel="stylesheet" href="css/blueprint/screen.css" type="text/css">
      <link rel="stylesheet" href="css/smoothness/jquery-ui-1.8.20.custom.css" type="text/css"> 
    <script src="jslibraries/kinetic.js"></script>

    <!-- Main game js and css -->
    <script src="lib/game.js"></script>
    <script type="text/javascript">
      Settings.canvasIDName = 'canvas'
          //  Executes once page has loaded
      $(document).ready(function(){
        Game.onload();
      });

      //  Main method loop 

      Game.beginMainLoop();
    </script>
    <link rel="stylesheet" href="css/main2.css" type="text/css">

  </head>
  <body>
    <div id="lobby">
      <div id="roomlist">
      </div>
    </div>
    <div id="mainContainer" class="game">
      <div id="gameContainer">
        <div id="canvasContainer">
            <!-- Canvas container has both the canvasElement and playerAnnouncements bar, AND ACTION MENU -->
          <div id="canvas"></div>
          <div id="playerAnnouncements">
            <ul id="playerAnnouncementList" class="listTypeNone">
              <li class="debugbar"></li>
            </ul>
          </div><!--/playerAnnouncements-->
          <div id="actionmenu"><ul id="actionlist" class="listTypeNone"></ul></div>
        </div><!--/canvasContainer-->
        <div id="statsAndInventoryBar">
          <!-- Contains health, food, and water bar and 6 inventory slots. -->
          <div id="healthBar" class="statsBar" >Health bar</div>
          <div id="waterBar" class="statsBar">Water bar</div>
          <div id="foodBar" class="statsBar">Food bar</div>
          <div id="inventoryBar">
            <ul id="inventorySlots"></ul>
            <div id="inventoryactionmenu"><ul id="inventoryactionlist" class="listTypeNone"></ul></div>
          </div><!--/inventoryBar -->
        </div> <!--/statsAndInventoryBar -->
       </div><!--/gameContainer-->
    </div><!--/mainContainer-->
    <div id="message-list" title="Web Server Debug"></div>
  </body>

</html>
