<link rel="import" href="../bower_components/polymer/polymer.html">
<polymer-element name="status-bar" attributes="fill background">
    <template>
        <style>
            :host{
                display: block;
                width: 100px;
                height: 20px;
                position:relative;
                border: 1px solid black;
                background: {{background}};
            }

            #fill {
                width: {{percent}}%;
                height: inherit;
                background: {{fill}};
                transition: width 0.4s;

            }

            #title {
                position: absolute;
                top: 0;
                right:0;
                font-size: small;
                margin-right: 2px;
            }


        </style>

        <div id="fill"></div>
        <span id="title"><content></content></span>
    </template>

    <script>

        Polymer('status-bar', {
            percent: 100,
            fill: "red",
            background: "white",

            increase: function (amount) {
                this.percent += amount;
                if(this.percent < 0){
                    this.percent = 0;
                } else if(this.percent > 100){
                    this.percent = 100;
                }
                return this.percent;
            },

            decrease: function (amount) {
                return this.increase(-amount);
            },

            ready: function () {
            }
        });
    </script>
</polymer-element>
